<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Граф репозиториев</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        svg {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .node circle {
            fill: #69b3a2;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #distance-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>

<svg></svg>
<div id="distance-text"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    async function fetchUserRepos(username) {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        if (response.ok) {
            const repos = await response.json();
            return repos.map(repo => ({
                id: repo.name,
                link: repo.html_url
            }));
        } else {
            console.error('Ошибка при получении репозиториев:', response.statusText);
            return [];
        }
    }

    async function createGraph() {
        const username = 'NTPV';
        const nodes = await fetchUserRepos(username);
        const links = nodes.map((node, index) => {
            return index < nodes.length - 1 ? { source: nodes[index], target: nodes[index + 1] } : null;
        }).filter(link => link);

        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", "#69b3a2");

        node.append("text")
            .attr("dy", 3)
            .attr("x", 12)
            .text(d => d.id);

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link").links(links);

        function ticked() {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            const draggedNode = event.subject;
            draggedNode.fx = draggedNode.x;
            draggedNode.fy = draggedNode.y;
        }

        function dragged(event) {
            const draggedNode = event.subject;
            draggedNode.fx = event.x;
            draggedNode.fy = event.y;
        }

        function dragended(event) {
            const draggedNode = event.subject;
            if (!event.active) simulation.alphaTarget(0);
            draggedNode.fx = null;
            draggedNode.fy = null;
        }
    }

    createGraph();
</script>

</body>
</html>
