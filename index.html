<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку страницы на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Обеспечивает адаптивный дизайн -->
    <title>Граф в Obsidian</title> <!-- Заголовок страницы -->
    <style>
        body {
            margin: 0; /* Убирает отступы вокруг страницы */
            overflow: hidden; /* Скрывает скролл */
        }
        svg {
            width: 100vw; /* Задает ширину в 100% от ширины окна */
            height: 100vh; /* Задает высоту в 100% от высоты окна */
            display: block; /* Убирает пробелы вокруг SVG */
        }
        .node circle {
            fill: #69b3a2; /* Цвет заливки узлов (кругов) */
            stroke: #fff; /* Цвет обводки узлов */
            stroke-width: 1.5px; /* Толщина обводки узлов */
        }
        .link {
            fill: none; /* Заливка для линий связей (нет) */
            stroke: #999; /* Цвет линий связей */
            stroke-opacity: 0.6; /* Прозрачность линий связей */
        }
    </style>
</head>
<body>

<svg></svg> <!-- Контейнер для графа -->
<text id="distance-text" x="50%" y="50%" text-anchor="middle" font-size="24" fill="#000"></text>

<script src="https://d3js.org/d3.v7.min.js"></script> <!-- Подключение D3.js -->

<script>
    async function fetchUserRepos(username) {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        if (response.ok) {
            const repos = await response.json();
            return repos.map(repo => ({
                id: repo.name,
                link: repo.html_url
            }));
        } else {
            console.error('Ошибка при получении репозиториев:', response.statusText);
            return [];
        }
    }

    async function createGraph() {
        const username = 'igsekor';
        const nodes = await fetchUserRepos(username); // Получаем репозитории
        const links = nodes.map((node, index) => {
            return index < nodes.length - 1 ? { source: nodes[index], target: nodes[index + 1] } : null;
        }).filter(link => link); // Создаем связи между узлами

        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width * 0.1)
            .attr("height", height * 0.1)
            .attr("fill", "rgba(0, 128, 0, 0.4)");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", "#69b3a2"); // Фиксированный цвет

        node.append("text")
            .attr("dy", 3)
            .attr("x", 12)
            .text(d => d.id);

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link").links(links);

        function ticked() {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
            checkNodesInGreenArea();
        }

        function checkNodesInGreenArea() {
            node.each(function(d) {
                const x = d.x;
                const y = d.y;

                if (x >= 0 && x <= width * 0.1 && y >= 0 && y <= height * 0.1) {
                    window.open(d.link, '_blank');
                }
            });
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            const draggedNode = event.subject;
            draggedNode.fx = draggedNode.x;
            draggedNode.fy = draggedNode.y;
        }

        function dragged(event) {
            const draggedNode = event.subject;
            draggedNode.fx = event.x;
            draggedNode.fy = event.y;
        }

        function dragended(event) {
            const draggedNode = event.subject;
            if (!event.active) simulation.alphaTarget(0);
            draggedNode.fx = null;
            draggedNode.fy = null;
        }
    }

    createGraph(); // Создание графа
</script>


</body>
</html>
