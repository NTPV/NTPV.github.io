<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Схема помещения с прямоугольниками</title>
    <style>
        .svg-container {
            width: 100%;
            height: auto;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="100%" height="100%" viewBox="0 0 800 800">
            <!-- Квадрат помещения -->
            <rect x="0" y="0" width="800" height="800" fill="#e0e0e0" stroke="#000" stroke-width="5"/>

            <!-- Маленькие прямоугольники слева -->
            <g fill="#FF6347">
                <rect x="10" y="10" width="40" height="30"/>
                <rect x="10" y="50" width="40" height="30"/>
                <rect x="10" y="90" width="40" height="30"/>
                <rect x="10" y="130" width="40" height="30"/>
                <rect x="10" y="170" width="40" height="30"/>
                <rect x="10" y="210" width="40" height="30"/>
                <rect x="10" y="250" width="40" height="30"/>
                <rect x="10" y="290" width="40" height="30"/>
                <rect x="10" y="330" width="40" height="30"/>
                <rect x="10" y="370" width="40" height="30"/>
                <rect x="10" y="410" width="40" height="30"/>
                <rect x="10" y="450" width="40" height="30"/>
                <rect x="10" y="490" width="40" height="30"/>
                <rect x="10" y="530" width="40" height="30"/>
                <rect x="10" y="570" width="40" height="30"/>
                <rect x="10" y="610" width="40" height="30"/>
                <rect x="10" y="650" width="40" height="30"/>
                <rect x="10" y="690" width="40" height="30"/>
                <rect x="10" y="730" width="40" height="30"/>

            </g>

            <!-- Маленькие прямоугольники справа -->
            <g fill="#4682B4">
                <rect x="750" y="10" width="40" height="30"/>
                <rect x="750" y="50" width="40" height="30"/>
                <rect x="750" y="90" width="40" height="30"/>
                <rect x="750" y="130" width="40" height="30"/>
                <rect x="750" y="170" width="40" height="30"/>
                <rect x="750" y="210" width="40" height="30"/>
                <rect x="750" y="250" width="40" height="30"/>
                <rect x="750" y="290" width="40" height="30"/>
                <rect x="750" y="330" width="40" height="30"/>
                <rect x="750" y="370" width="40" height="30"/>
                <rect x="750" y="410" width="40" height="30"/>
                <rect x="750" y="450" width="40" height="30"/>
                <rect x="750" y="490" width="40" height="30"/>
                <rect x="750" y="530" width="40" height="30"/>
                <rect x="750" y="570" width="40" height="30"/>
                <rect x="750" y="610" width="40" height="30"/>
                <rect x="750" y="650" width="40" height="30"/>
                <rect x="750" y="690" width="40" height="30"/>
                <rect x="750" y="730" width="40" height="30"/>
                        <!-- Маленькие прямоугольники снизу -->
            <g fill="#32CD32"> <!-- Цвет прямоугольников снизу -->
               
                <rect x="60" y="750" width="40" height="30"/>
                <rect x="110" y="750" width="40" height="30"/>
                <rect x="160" y="750" width="40" height="30"/>
                <rect x="210" y="750" width="40" height="30"/>
                <rect x="260" y="750" width="40" height="30"/>
                <rect x="310" y="750" width="40" height="30"/>
                <rect x="360" y="750" width="40" height="30"/>
                <rect x="410" y="750" width="40" height="30"/>
                <rect x="460" y="750" width="40" height="30"/>
                <rect x="510" y="750" width="40" height="30"/>
                <rect x="560" y="750" width="40" height="30"/>
                <rect x="610" y="750" width="40" height="30"/>
                <rect x="660" y="750" width="40" height="30"/>
                <rect x="710" y="750" width="40" height="30"/>


            </g>
        </svg>
    </div>
</body>
</html>
